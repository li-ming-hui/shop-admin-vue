<div class="list-wrap">
  <el-breadcrumb class="list-breadcrumd" separator-class="el-icon-arrow-right">
    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
    <el-breadcrumb-item>权限管理</el-breadcrumb-item>
    <el-breadcrumb-item>角色列表</el-breadcrumb-item>
  </el-breadcrumb>
  <el-row class="list-action-wrap">
    <el-col :span="24">
      <el-button
        type="success"
        plain
        @click="addRoleDialog = true">添加角色</el-button>
    </el-col>
  </el-row>
  <el-table
    :data="roleList"
    border
    style="width: 100%">
    <el-table-column type="expand">
      <template slot-scope="scope">
        <!-- 一级权限 -->
        <el-row
          class="role-level1"
          v-for="level1 in scope.row.children" :key="level1.id">
          <el-col :span="4">
            <el-tag
              closable
              type="">
              {{ level1.authName }}
            </el-tag>
            <i class="el-icon-arrow-right"></i>
          </el-col>
          <el-col :span="20">
            <!-- 二级权限 -->
            <el-row
              v-for="level2 in level1.children"
              :key="level2.id"
              class="role-level2">
              <el-col :span="4">
                <el-tag
                  closable
                  type="success">
                  {{ level2.authName }}
                </el-tag>
                <i class="el-icon-arrow-right"></i>
              </el-col>
              <el-col :span="20">
                <!-- 三级权限和二级权限同处一行 -->
                <el-tag
                  class="role-level3-tag"
                  v-for="level3 in level2.children"
                  :key="level3.id"
                  closable
                  type="warning">
                  {{ level3.authName }}
                </el-tag>
                <!-- 三级权限和二级权限同处一行 -->
              </el-col>
            </el-row>
            <!-- /二级权限 -->
          </el-col>
        </el-row>
        <!-- /一级权限 -->
      </template>
    </el-table-column>
    <el-table-column
      label="#"
      type="index">
    </el-table-column>
    <el-table-column
      label="角色名称"
      prop="roleName">
    </el-table-column>
    <el-table-column
      label="描述"
      prop="roleDesc">
    </el-table-column>
    <el-table-column
      label="操作">
      <template slot-scope="scope">
        <el-button @click="showEditRoleDialog(scope.row)" size="mini" type="primary" palin>编辑</el-button>
        <el-button @click="handleRemoveRole(scope.row)" size="mini" type="danger" palin>删除</el-button>
        <el-button size="mini" type="warning" palin>授权</el-button>
      </template>
    </el-table-column>
  </el-table>
  
  <!-- 添加角色对话框 -->
  <el-dialog title="添加角色" :visible.sync="addRoleDialog">
    <el-form :model="addRoleForm">
      <el-form-item label="角色名称" label-width="120px">
        <el-input v-model="addRoleForm.roleName" auto-complete="off"></el-input>
      </el-form-item>
      <el-form-item label="描述" label-width="120px">
        <el-input v-model="addRoleForm.roleDesc" auto-complete="off"></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="addRoleDialog = false">取 消</el-button>
      <el-button type="primary" @click="handleAddRole">确 定</el-button>
    </div>
  </el-dialog>
  <!-- /添加角色对话框 -->

  <!-- 编辑角色对话框 -->
  <el-dialog title="编辑角色" :visible.sync="editRoleDialog">
    <el-form :model="editRoleForm">
      <el-form-item label="角色名称" label-width="120px">
        <el-input v-model="editRoleForm.roleName" auto-complete="off"></el-input>
      </el-form-item>
      <el-form-item label="描述" label-width="120px">
        <el-input v-model="editRoleForm.roleDesc" auto-complete="off"></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="editRoleDialog = false">取 消</el-button>
      <el-button type="primary" @click="handleEditRole">确 定</el-button>
    </div>
  </el-dialog>
  <!-- /编辑角色对话框 -->
</div>
