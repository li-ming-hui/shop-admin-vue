<div class="user-list-wrap">
   <el-row>
     <el-col>
       <el-breadcrumb separator-class="el-icon-arrow-right">
          <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
          <el-breadcrumb-item>用户管理</el-breadcrumb-item>
          <el-breadcrumb-item>用户列表</el-breadcrumb-item>
       </el-breadcrumb>
     </el-col>
   </el-row>
   <el-row class="user-list-search">
    <el-col :span="8">
      <el-input placeholder="请输入内容" v-model="searchText" class="input-with-select">
        <el-button
          slot="append"
          icon="el-icon-search"
          @click="handleSearch"></el-button>
      </el-input>
    </el-col>
    <el-col :span="2">
      <el-button
        type="success"
        plain
        @click="dialogFormVisible = true">添加用户</el-button>
    </el-col>
  </el-row>
  <el-table
    :data="tableData"
    border
    style="width: 100%">
    <el-table-column
      prop="username"
      label="姓名"
      width="180">
    </el-table-column>
    <el-table-column
      prop="email"
      label="邮箱"
      width="180">
    </el-table-column>
    <el-table-column
      prop="mobile"
      label="电话"
      width="180">
    </el-table-column>
    <el-table-column
      label="用户状态"
      width="100">
      <template slot-scope="scope">
        <!-- 我们在这里可以通过 scope.row 拿到当前遍历行对象 -->
        <el-switch
          v-model="scope.row.mg_state"
          @change="(val) => { handleStateChange(val, scope.row) }"
          active-color="#13ce66"
          inactive-color="#ff4949">
        </el-switch>
      </template>
    </el-table-column>
    <el-table-column
      label="操作"
      width="200">
      <template slot-scope="scope">
        <el-button
          size="mini"
          type="primary"
          icon="el-icon-edit"
          @click="handleShowEditForm(scope.row)"></el-button>
        <el-button
          size="mini"
          type="danger"
          icon="el-icon-delete"
          @click="handleDeleteUser(scope.row)"></el-button>
        <el-button @click="handleShowRole(scope.row)" size="mini" type="warning" icon="el-icon-check"></el-button>
      </template>
    </el-table-column>
  </el-table>
  <!--
    :page-sizes="[1,2, 3, 4]" 每页大小
    一共有多少条记录 :total="10"
     loadUsersByPage(1, 每页大小)
     current-page 用来配置指定页码高亮
  -->
  <el-pagination
    @size-change="handleSizeChange"
    @current-change="handleCurrentChange"
    :current-page.sync="currentPage"
    :page-sizes="[5,8]"
    layout="total, sizes, prev, pager, next, jumper"
    :total="totalSize">
  </el-pagination>

  <!-- 添加用户对话框表单 -->
  <el-dialog
    title="添加用户"
    :visible.sync="dialogFormVisible">
    <!--
      表单验证
      1. 为 el-form 增加 rules 验证规则配置对象
      2. 为 el-form-item 元素配置 prop 属性，值是验证对象中对应的字段名称

      如果想要使用 JavaScript 来强行验证。那么我们就需要做：
      1. 为 el-form 增加 ref 属性，给 ref 起一个名字（类似于给元素起 id）
      2. 在 JavaScript 代码中使用 this.$refs['ref名字'].validate() 验证表单
    -->
    <el-form
      :model="userForm"
      :rules="addUserFormRules"
      ref="addUserForm">
      <el-form-item label="用户名" label-width="120px" prop="username">
        <el-input v-model="userForm.username" auto-complete="off"></el-input>
      </el-form-item>
      <el-form-item label="密码" label-width="120px"  prop="password">
        <el-input prop="password" v-model="userForm.password" auto-complete="off"></el-input>
      </el-form-item>
      <el-form-item label="邮箱" label-width="120px" prop="email">
        <el-input prop="password" v-model="userForm.email" auto-complete="off"></el-input>
      </el-form-item>
      <el-form-item label="电话" label-width="120px" prop="mobile">
        <el-input v-model="userForm.mobile" auto-complete="off"></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="dialogFormVisible = false">取 消</el-button>
      <el-button type="primary" @click="handleAddUser">确 定</el-button>
    </div>
  </el-dialog>
  <!-- /添加用户对话框表单 -->

  <!-- 编辑用户对话框表单 -->
  <el-dialog
    title="编辑用户"
    :visible.sync="dialogEditFormVisible">
    <el-form :model="editUserForm">
      <el-form-item label="用户名" label-width="120px" prop="username">
        <el-input
          v-model="editUserForm.username"
          auto-complete="off"
          :disabled="true"></el-input>
      </el-form-item>
      <el-form-item label="邮箱" label-width="120px" prop="email">
        <el-input type="email" v-model="editUserForm.email" auto-complete="off"></el-input>
      </el-form-item>
      <el-form-item label="电话" label-width="120px" prop="mobile">
        <el-input v-model="editUserForm.mobile" auto-complete="off"></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="dialogEditFormVisible = false">取 消</el-button>
      <el-button type="primary" @click="handleEditUser">确 定</el-button>
    </div>
  </el-dialog>
  <!-- /编辑用户对话框表单 -->

  <!-- 分配角色对话框 -->
  <el-dialog title="分配角色" :visible.sync="userRoleDialog">
    <el-form :model="userRoleForm">
      <el-form-item label="用户" label-width="120px">
        <el-input disabled v-model="userRoleForm.username" auto-complete="off"></el-input>
      </el-form-item>
      <el-form-item label="角色" label-width="120px">
        <!--
          默认选中项取决于 userRoleForm.rid 的值
          如果 userRoleForm.rid === 某个option的 value ，则该 option 会被自动选中
          el-option 的 label 是 option 的文本
          value 就是 option 的 value

          如果 userRoleForm.rid === 某个 option 的 value（角色id），则该 option 被选中
          -->
        <el-select v-model="userRoleForm.rid" placeholder="请选择角色">
          <el-option
            :label="item.roleName"
            v-for="item in roleList"
            :key="item.id"
            :value="item.id"></el-option>
        </el-select>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="userRoleDialog = false">取 消</el-button>
      <el-button type="primary" @click="handleEditUserRole">确 定</el-button>
    </div>
  </el-dialog>
  <!-- /分配角色对话框 -->
 </div>
